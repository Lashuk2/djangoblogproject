{% extends 'accounts/base_accounts.html' %}

{% block content %}

    <h3>Форма регистрации</h3>
        <form method="post" novalidate>
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary btn-block">Создать аккаунт</button>
        </form>

        <div>
          Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
        </div>

{% endblock %}
