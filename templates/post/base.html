{% load static %}
<html>
    <head>
        <title>Blog game</title>
    </head>

    <body>
    <div>
        <a href="{% url 'home' %}">Blog game</a>
            {% if user.is_authenticated %}
                {{ user.username }}
                    <a href="{% url 'my_account' %}">Мой аккаунт</a>
                    <a href="{% url 'password_change' %}">Сменить пароль</a>
                    <a href="{% url 'logout' %}?next=/">Выйти</a>
            {% else %}
                <form class="form-inline ml-auto">
                    <a href="{% url 'login' %}">Войти</a>
                    <a href="{% url 'signup' %}">Зарегистрироваться</a>
                </form>
            {% endif %}

            {% block content %}
                <!-- Содержимое страницы -->
            {% endblock content %}
    </div>

            <!-- Низ страницы -->
        <footer>
            <p>Copyright &copy; Blog game</p>
        </footer>

</body>
</html>
