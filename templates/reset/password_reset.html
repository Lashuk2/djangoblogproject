{% extends 'accounts/base_accounts.html' %}

{% block content %}
     <br>
    <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Восстановить пароль</h3>
          <p>Введите ваш email адрес и мы отправим вам ссылку для восстановления пароля.</p>
          <form method="post" novalidate>
              {% csrf_token %}
              {{form.as_p}}
              <button type="submit" class="btn btn-primary btn-block">Отправить сброс пароля на почту</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
